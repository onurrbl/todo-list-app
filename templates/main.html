{% extends 'base.html' %}



{% block content %}

<p class=""> Content </p>
<div class="container">
  <div class="row">
    {% if object %}
    {% for todos in object %}

    <div class="card col-lg-4 col-md-4 mb-4" style="width: 18rem;">

      <div class="card-body">
        <h5 class="card-title">{{ todos.todo_title  }}</h5>
        <p class="card-text">{{ todos.todo_parameter  }}</p>
        {% if todos.expire_date %}
        <p class="card-text">{{ todos.expire_date  }}}</p>
        {% endif %}
        <a href="#" class="btn btn-primary">Edit</a>
      </div>
    </div>

    {% endfor %}
    {% else %}
    <p>ele calisti</p>
    {% endif %}
